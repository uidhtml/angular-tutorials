<h2>HttpResource API</h2>
<div class="">
  <mat-form-field appearance="outline">
    <mat-label>Search User</mat-label>
    <input (input)="searchUser($event)" id="user" type="text" matInput />
  </mat-form-field>
</div>
<div class="button-wrapper">
  <button matButton="filled" color="primary" (click)="users.reload()">
    Reload User data
  </button>
  <button matButton="filled" color="primary" (click)="addUser()">
    Add User
  </button>
</div>
<div>
  {{ users.error()?.message }}
  <!-- @if(users.error(); as err){
  <p class="error">{{ err.message }}</p>
  } -->
</div>
<div>
  @if(users.isLoading()){
  <mat-spinner diameter="30"></mat-spinner>
  }
</div>
@for(user of users.value(); track user.id){
<mat-list>
  <mat-list-item>
    <span matListItemTitle>{{ $index + 1 }}. {{ user.name }}</span>
    <span matListItemLine>{{ user.email }}</span>
  </mat-list-item>
</mat-list>
}@empty {
<p class="empty">No Record found!</p>
}
